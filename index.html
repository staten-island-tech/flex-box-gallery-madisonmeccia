     <body> <span class="px-size">madison meccia</span>

        <!-- sticky -->
        <div class="box sticky">the best music taste</div>

            <div class="box absolute">from pop</div>
        </div>
        <div class="box relative-before">all the way to rock</div>
        <!-- relative -->
        <div class="box relative">go put on some socks</div>
        <!-- fixed -->
        <div class="box fixed">and stay in shock</div>
        <img url(bacco.jpg)>
