<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./scss/styles.css" />
        <title>More SCSS</title>
    </head>
    <body>
        <span class="px-size">mr</span>
        <br />
        <span class="rem-size">austen</span>

        <!-- sticky -->
        <div class="box sticky">is</div>

        <!-- absolute-container and relative-before are used to help show the
        properties of absolute and relative positioning -->
        <div class="absolute-container">
            <!-- absolute -->
            <div class="box absolute">my</div>
        </div>
        <div class="box relative-before">husband</div>
        <!-- relative -->
        <div class="box relative">and he</div>
        <!-- fixed -->
        <div class="box fixed">loves me so much</div>
    </body>
</html>
