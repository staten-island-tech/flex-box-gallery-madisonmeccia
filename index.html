<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./scss/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More CSS</title>
    </head>
    <body>

        <span class="px-size">madison meccia</span>
        <br/>
        <span class="rem-size">SAVE EVERYTHING COMMIT TO GITHUB</span>

        <!-- sticky -->
        <div class="box sticky">the best music taste</div>

        <!-- absolute-container and relative-before are used to help show the
        properties of absolute and relative positioning -->
        <div class="absolute-container">
            <!-- absolute -->
            <div class="box absolute">from pop</div>
        </div>
        <div class="box relative-before">all the way to rock</div>
        <!-- relative -->
        <div class="box relative">go put on some socks</div>
        <!-- fixed -->
        <div class="box fixed">and stay in shock</div>
    </body>
</html>
